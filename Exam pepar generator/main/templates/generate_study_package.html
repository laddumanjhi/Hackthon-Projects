<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Study Package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #000033);
            color: #EAEAEA;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 1.5s ease;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .question-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2C2C2C;
            color: #FFFFFF;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #021526;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #04384C;
            transform: scale(1.05);
        }

        .loading-spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #2C3E50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            font-size: 16px;
            color: #FFD700;
            max-height: 50vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }
            .container {
                width: 100%;
                padding: 20px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Study Package</h1>
        <div class="question-form">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label for="level">Education Level:</label>
                <select id="level" required>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="high_school">High School</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>
            <button id="generateBtn" onclick="generateStudyPackage()">
                <span>Generate</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </div>
        <div id="result" class="result-container">
            üìù Your study package will be shown here! Let‚Äôs ace this. üöÄ
        </div>
    </div>

    <script>
        function generateStudyPackage() {
            const subject = document.getElementById('subject').value;
            const level = document.getElementById('level').value;
            const button = document.getElementById('generateBtn');
            const spinner = document.getElementById('loadingSpinner');
            
            button.disabled = true;
            spinner.style.display = 'inline-block';
            
            fetch('/generate_study_package', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    subject: subject,
                    level: level
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                if (data.success) {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data.package, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `‚ö†Ô∏è An error occurred while generating the study package.`;
            })
            .finally(() => {
                button.disabled = false;
                spinner.style.display = 'none';
            });
        }
    </script>
</body>
</html>
