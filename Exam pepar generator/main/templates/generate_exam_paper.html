<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Full Exam Paper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to bottom, #000000, #000033);
            color: #EAEAEA;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 1.5s ease;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .question-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2C2C2C;
            color: #FFFFFF;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #021526;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: #04384C;
            transform: scale(1.05);
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #2C3E50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            font-size: 16px;
            color: #FFD700;
            max-height: 50vh;
            overflow-y: auto;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }
            .container {
                width: 100%;
                padding: 20px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Full Exam Paper</h1>
        <div class="question-form">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" placeholder="e.g., 2 hours" required>
            </div>
            <div class="form-group">
                <label for="total_marks">Total Marks:</label>
                <input type="number" id="total_marks" placeholder="Enter total marks" required>
            </div>
            <button onclick="generateExamPaper()">Generate</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner"></div>

        <div id="result" class="result-container">
            üìù Your exam paper will appear here! Let's make it awesome. üöÄ
        </div>
    </div>

    <script>
        function generateExamPaper() {
            const subject = document.getElementById('subject').value;
            const duration = document.getElementById('duration').value;
            const totalMarks = document.getElementById('total_marks').value;
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('loading-spinner');

            if (!subject || !duration || !totalMarks) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading spinner and reset result
            spinner.style.display = "block";
            resultDiv.innerHTML = "‚åõ Generating exam paper... Please wait...";

            fetch('/generate_exam_paper', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    subject: subject,
                    duration: duration,
                    total_marks: totalMarks
                })
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = "none"; // Hide spinner
                resultDiv.innerHTML = ""; // Clear previous content
                if (data.success) {
                    resultDiv.innerHTML = `<pre>${data.result}</pre>`;
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                spinner.style.display = "none"; // Hide spinner
                resultDiv.innerHTML = `‚ö†Ô∏è An error occurred while generating the exam paper.`;
            });
        }
    </script>
</body>
</html>
