<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #183D3D;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .dots-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 1.5s linear infinite;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="dots-circle"></div>
    </div>

    <script>
        const dotsContainer = document.querySelector('.dots-circle');
        const numDots = 10; // Number of dots
        const radius = 40; // Radius of the circular path

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            const angle = (i / numDots) * (2 * Math.PI);
            const x = Math.cos(angle) * radius + 40;
            const y = Math.sin(angle) * radius + 40;
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            dotsContainer.appendChild(dot);
        }
    </script>
</body>
</html>
